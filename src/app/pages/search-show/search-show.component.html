<section class="h-full flex flex-col">
  <h2 data-testid="header" class="text-xl font-bold mt-4">TV show search</h2>

  <div class="input mt-2">
    <input data-testid="searchInput" class="border border-gray-400 p-2" placeholder="Input tv show name" [formControl]="searchFormControl"/>
    <button data-testid="clearButton" class="ml-4 px-2 py-1 text-xs rounded bg-gray-300 hover:bg-blue-500 hover:text-white transition cursor-pointer" (click)="clearSearch()"
            [disabled]="!searchFormControl.value">Clear
    </button>
  </div>
  <div class="mt-2 flex-auto">
    @let shows = (shows$ | async)!;
    <app-shows-list data-testid="showCard" [shows]="shows" [empty]="!shows?.length && !!searchFormControl.value"></app-shows-list>
  </div>
</section>
